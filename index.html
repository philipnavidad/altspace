<!DOCTYPE html>
<html>
  <head>
    <title>Phil's SDK App</title>
    <script src='https://cdn.rawgit.com/aframevr/aframe/e371500f/dist/aframe-master.js'></script>
    <script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/53373740b2ada825a43230855c88d2fa541aebb8/dist/altspace.min.js"></script>
  </head>
  <body>
  <a-scene altspace="fullspace: true" sync-system="author: altspacevr; app: game">
    <a-assets>
      <a-asset-item id='jeopardy-obj' src='jeopardy3.obj'></a-asset-item>
      <a-asset-item id='jeopardy-mtl' src='jeopardy3.mtl'></a-asset-item>
      <audio id='theme-song' src='jeapordy-theme.wav'></audio>
    </a-assets>
    <a-entity position="1 0.8 10" scale="0.2 0.2 0.2" geometry="primitive: box" material="color: #8814A8" wire="on: click; emit: toggle; targets: #game, #sound"></a-entity>
    <a-entity id="game" obj-model="obj: #jeopardy-obj; mtl: #jeopardy-mtl" position="0 -5 8" rotation="0 0 0" scale="0.05 0.05 0.05" n-mesh-collider="type:environment; convex: false" sync="own-on: toggle" sync-transform>
      <a-animation attribute="position" begin="toggle" dur="1000" from="0 -5 10" to="0 0.55 8" direction="alternate" repeat="0"></a-animation>
      <a-animation attribute="scale" begin="toggle" dur="1000" direction="alternate" from="0.05 0.05 0.05" to="1 1 1" repeat="0"></a-animation>   
    <a-entity id='sound' sound="on: toggle; src: #theme-song; autoplay: true"></a-entity>    
    </a-entity>
  </a-scene>
</body>
</html>
